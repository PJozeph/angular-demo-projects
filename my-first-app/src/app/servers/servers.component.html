<p *ngIf="serverIsCreated; else noServer">Server was created , the server name is {{serverName}}</p>
<ng-template #noServer>
    <p>No server was created yet!!!!</p>
</ng-template>
{{serverCreationStatus}}
    <input type="text"
    class="form-control"
    [(ngModel)]="serverName">
    {{serverName}}
<app-server></app-server>
<app-server></app-server>
<app-server *ngFor="let server of servers"></app-server>
