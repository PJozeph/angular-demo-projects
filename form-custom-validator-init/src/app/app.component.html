<div class="container">
    <form [formGroup]="form">
      <div>
        Name : 
        <input type="text" formControlName="name">
        Age:
        <input type="text" formControlName="age" >
        <p *ngIf="form.controls.age.invalid && form.controls.age.touched">Invalid value</p>
      </div>
      <div>
        <button type="button" (click)="save()">Submit</button>
      </div>  
    </form>
</div>
